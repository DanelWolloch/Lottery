<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>My First HTML 5 app</title>
     <script>
         function ShowMessage() {
             alert("User Name: " + document.getElementById("txtUserName").value + "\n" + 
                   "Password: " + document.getElementById("txtPass").value );
         }
         function SetDefaultButton() {
             btn.focus();
         }
    </script>
</head>
<body onload="SetDefaultButton()">
    <hgroup>
        <h1>
            Hello World
        </h1>
    </hgroup>
    <label>Enter user name: </label><input type="text" id="txtUserName" placeholder="Your User name"/>
    <br />
    <label>Enter password: </label><input type="password" id="txtPass" placeholder="Aa1234567"/>
    <br />
    <button id="btn" onclick="ShowMessage()" >Click me!</button>
</body>
</html>
