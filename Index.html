<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>כמה זכיתי?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-1.8.1.min.js"></script>
    <script src="Lottery.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="LotteryStyle.css" />
</head>
<body dir="rtl" onload="load()">
    <img id="imgHowMuch" src="HowMuchSmaller.png" />
    <br />
    <div id="ProgressBar">
        <img src="ajax-loader.gif" />
        <br />
        <span>טוען את הדף...</span>
    </div>
    <div id="BodyContainer">
        <span id="lblSubGame">מספר הגרלה:</span>
        <input id="txtSubGame" type="tel" />
        <div id="lines">
            <span id="lblStrongNumber">
                המספר <br />החזק
            </span>
            <div id="line1">
                <input type="tel" class="Numbers" id="Number1" />
                <input type="tel" class="Numbers" id="Number2" />
                <input type="tel" class="Numbers" id="Number3" />
                <input type="tel" class="Numbers" id="Number4" />
                <input type="tel" class="Numbers" id="Number5" />
                <input type="tel" class="Numbers" id="Number6" />
                <input type="tel" class="Numbers" id="StrongNumber1" style="background-color:cyan"/>
                <button class="btn btn-primary addbtns" id="btnAdd1" onclick="addLine()">+</button>
                <button class="btn btn-primary addbtns" id="btnMinus1" disabled="disabled">-</button>
            </div>
        </div>
        <br />
        <input type="checkbox" id="doubleLotoCheckbox" name="doubleLotoCheckbox" value="false" />דאבל לוטו
        <br />
        <button class="btn btn-primary" id="check" onclick="Check()">כמה זכיתי?</button>
        <br />
        <span hidden="hidden" class="label label-important" id="winningPrice"></span>
        <span hidden="hidden" class="label label-warning" id="errorMsg"></span>
        <br />
        <div id="Waiting">
        </div>
        <br />
        <span id="winningNumbers">המספרים הזוכים: 
        <br />
            <span id="winning1" class="badge badge-info">1</span>
            <span id="winning2" class="badge badge-info">2</span>
            <span id="winning3" class="badge badge-info">3</span>
            <span id="winning4" class="badge badge-info">4</span>
            <span id="winning5" class="badge badge-info">5</span>
            <span id="winning6" class="badge badge-info">6</span>
            <span id="winningStrong" class="badge badge-inverse">המספר החזק: 4</span>
        </span>
        <br />
        <span id="nextDraw"></span>
    </div>
</body>
</html>
