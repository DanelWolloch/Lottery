<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>כמה זכיתי?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-1.8.1.min.js"></script>
    <script src="Lottery.js"></script>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="LotteryStyle.css" />
</head>
<body dir="rtl">
    <img id="imgHowMuch" src="HowMuchSmaller.png" />
    <br />
    <span id="lblSubGame"> מספר הגרלה:</span>
    <input id="txtSubGame" type="tel" />
    <div id="lines">
        <div id="line1">
            <input type="tel" class="Numbers" id="Number1" />
            <input type="tel" class="Numbers" id="Number2" />
            <input type="tel" class="Numbers" id="Number3" />
            <input type="tel" class="Numbers" id="Number4" />
            <input type="tel" class="Numbers" id="Number5" />
            <input type="tel" class="Numbers" id="Number6" />
            <input type="tel" class="Numbers StrongNumber" id="StrongNumber1" />
            <button class="btn btn-primary addbtns" id="btnAdd1" onclick="addLine()">+</button>
            <button class="btn btn-primary addbtns" id="btnMinus1" disabled="disabled" >-</button>
        </div>
    </div>
    <br />
    <input type="checkbox" id="doubleLotoCheckbox" name="doubleLotoCheckbox" value="false"/>דאבל לוטו
    <br/>
    <br/>
    <button class="btn btn-primary" id="check" onclick="Check()">כמה זכיתי?</button>
    <br />
    <span hidden="hidden" class="label label-important" id="winningPrice"></span>
    <span hidden="hidden" class="label label-warning"id="errorMsg"></span>
</body>
</html>
